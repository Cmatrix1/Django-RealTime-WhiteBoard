<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<!-- Link to Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		/>

		<title>Conference</title>
		<link
			rel="stylesheet"
			href="style.css"
		/>
		<!-- Link to Fontawesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
			integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>

	<body>
		<div class="preload"></div>
		<div class="container-fluid h-100">
			<!-- Header start -->
			<div class="header">
				<!-- Header LeftSide -->
				<div class="d-flex align-items-center">
					<div class="camera-icon">
						<i
							class="fas fa-camera"
							style="color: white"
						></i>
					</div>
					<h4 class="text-white ml-2">Conference</h4>
				</div>
				<!-- Header RightSide -->
				<div class="d-none d-md-flex">
					<div class="d-flex align-items-center w-100 justify-content-end">
						<input
							type="text"
							class="search-box mr-2"
							placeholder="Search..."
						/>
						<div class="profile-pic"></div>
					</div>
				</div>
			</div>
			<div class="separator"></div>
			<!-- Header end  -->
			<!-- Box start -->
			<div class="d-flex boxes">
				<!-- Box LeftSide -->
				<div
					id="leftBox"
					class="left-box d-flex flex-column justify-content-md-between col col-md-9 py-3"
				>
					<!-- BoxHeader -->
					<div class="d-flex flex-row small-boxes py-0">
						<div class="small-box user-img position-relative">
							<img
								src="img/user-1.jpg"
								alt=""
								class="user-photo"
							/>
							<div class="usr-img-bottom">
								<div class="w-100 usr-img-bottom-btn">
									<i class="fas fa-volume-up"></i>
								</div>
								<div
									class="w-100 text-right"
									id="username"
								>
									Isabella
								</div>
							</div>
						</div>
						<div class="small-box user-image position-relative">
							<img
								src="img/user-2.jpg"
								alt=""
								class="user-photo"
							/>
							<div class="usr-img-bottom">
								<div class="w-100 usr-img-bottom-btn">
									<i class="fas fa-volume-up"></i>
								</div>
								<div class="w-100 text-right">Sofia</div>
							</div>
						</div>
						<div class="small-box user-image position-relative">
							<img
								src="img/user-3.jpg"
								alt=""
								class="user-photo"
							/>
							<div class="usr-img-bottom">
								<div class="w-100 usr-img-bottom-btn">
									<i class="fas fa-volume-up"></i>
								</div>
								<div class="w-100 text-right">Mei</div>
							</div>
						</div>
						<div class="small-box user-image position-relative">
							<img
								src="img/user-4.jpg"
								alt=""
								class="user-photo"
							/>
							<div class="usr-img-bottom">
								<div class="w-100 usr-img-bottom-btn">
									<i class="fas fa-volume-up"></i>
								</div>
								<div class="w-100 text-right">Aisha</div>
							</div>
						</div>
						<div class="small-box user-image position-relative">
							<img
								src="img/user-5.jpg"
								alt=""
								class="user-photo"
							/>
							<div class="usr-img-bottom">
								<div class="w-100 usr-img-bottom-btn">
									<i class="fas fa-volume-up"></i>
								</div>
								<div class="w-100 text-right">Leila</div>
							</div>
						</div>
					</div>
					<!-- BoxMasterView -->
					<div class="big-box w-100">
						<div
							class="board"
							id="app"
						></div>
					</div>
					<!-- Buttons start -->
					<div class="d-none d-md-flex flex-row w-100">
						<!-- Buttons LeftSide -->
						<div class="col w-100 d-flex justify-content-start pt-2 px-0">
							<div class="copy-button button">
								<span>QS7-ZYT-SR6</span>
								<i class="fas fa-light fa-clone"></i>
							</div>
						</div>
						<!-- Buttons MiddleSide -->
						<div class="col w-100 pt-2 d-flex justify-content-center px-0">
							<div class="button icon mx-1 bg-danger">
								<i class="fas fa-duotone fa-microphone-slash"></i>
							</div>
							<div class="button icon mx-1">
								<i class="fas fa-duotone fa-video"></i>
							</div>
							<div class="button icon mx-1">
								<i class="fas fa-duotone fa-cloud-upload"></i>
							</div>
							<div class="button icon mx-1 bg-primary">
								<i class="fas fa-duotone fa-closed-captioning"></i>
							</div>
							<div class="button icon mx-1">
								<i class="fas fa-duotone fa-cloud-download"></i>
							</div>
							<div class="button icon mx-1">
								<i class="fas fa-duotone fa-ellipsis"></i>
							</div>
						</div>
						<!-- Buttons RightSide -->
						<div class="col pt-1 w-100 d-flex justify-content-end px-0">
							<div class="button icon bg-danger leave-btn">Leave Meet</div>
						</div>
					</div>
				</div>
				<!-- Box RightSide -->
				<div
					id="rightBox"
					class="d-md-flex right-box col col-md-3 ml-md-2 mt-md-3"
				>
					<div id="chat-box">
						<div class="message">
							<div class="message-header">
								<div class="author">Sadegh</div>
								<div class="date">June 14, 2023</div>
							</div>
							<div class="message-body small">
								<p>
									Thanks for the information! I might consider using Django for
									my next project.
								</p>
							</div>
						</div>

						<div class="user-message">
							<div class="message-header">
								<div class="author">Dev Ess</div>
								<div class="date">June 14, 2023</div>
							</div>
							<div class="message-body small">
								<p>You're welcome!</p>
							</div>
						</div>
					</div>

					<div id="send-message-form">
						<div class="input-container">
							<input
								type="text"
								id="message-input"
								placeholder="Enter message..."
							/>
							<button id="send-msg-btn">
								<i class="fas fa-paper-plane pl-3 pr-3"></i>
							</button>
						</div>
					</div>
				</div>
			</div>
			<!-- Box end -->
			<!-- FAB start -->
			<div class="fab">
				<div
					id="fabMenu"
					class="fab-menu"
				>
					<i class="fas fa-bars"></i>
				</div>
				<div
					id="fabChat"
					class="fab-chat"
				>
					<i class="fa fa-comment"></i>
				</div>
			</div>
			<!-- FAB end-->
			<!-- Menu (small display) start -->
			<div
				id="smallMenu"
				class="menu-sm"
			>
				<div
					class="d-flex flex-column mx-auto justify-content-center align-content-center w-100 h-100"
				>
					<div class="d-flex mx-auto w-auto">
						<div class="profile-pic"></div>
					</div>
					<div
						class="d-flex w-100 h-auto flex-column justify-content-between p-4"
					>
						<div class="button icon my-1 bg-danger">
							<i class="fas fa-duotone fa-microphone-slash"></i>
						</div>
						<div class="button icon my-1">
							<i class="fas fa-duotone fa-video"></i>
						</div>
						<div class="button icon my-1">
							<i class="fas fa-duotone fa-cloud-upload"></i>
						</div>
						<div class="button icon my-1 bg-primary">
							<i class="fas fa-duotone fa-closed-captioning"></i>
						</div>
						<div class="button icon my-1">
							<i class="fas fa-duotone fa-cloud-download"></i>
						</div>
						<div class="button icon my-1">
							<i class="fas fa-duotone fa-ellipsis"></i>
						</div>
					</div>
					<div class="d-flex flex-row flex-nowrap justify-content-between px-4">
						<div class="copy-button button">
							<span>QS7-ZYT-SR6</span>
							<i class="fas fa-light fa-clone"></i>
						</div>
						<div class="button icon bg-danger leave-btn">Leave Meet</div>
					</div>
				</div>
			</div>
			<!-- Menu (small display) end-->
		</div>

		<!-- Link to React and Excalidraw -->
		<script src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
		<script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
		<script
			type="text/javascript"
			src="https://unpkg.com/@excalidraw/excalidraw/dist/excalidraw.development.js"
		></script>

		<!-- Link to JQuery and Bootstrap JS -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

		<!-- Link to Script Js -->
		<script src="script.js"></script>
		<script src="js/message/message.js"></script>
		<script src="js/message/websocket.js"></script>

		<!-- ChatButton and MenuButton Handler -->
		<script src="handler.js"></script>
	</body>
</html>
