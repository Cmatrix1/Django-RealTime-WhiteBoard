<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Conference</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="d-flex align-items-center">
            <div class="camera-icon">
                <i class="fas fa-camera" style="color: white;"></i>
            </div>
            <h4 class="text-white ml-2">Conference</h4>
        </div>
        <div class="d-flex align-items-center">
            <input type="text" class="search-box mr-2" placeholder="Search...">
            <div class="profile-pic"></div>
        </div>
    </div>
    <div class="separator"></div>
    <div class="d-flex boxs">
        <div class="left-box d-flex">
            <div class="d-flex flex-wrap small-boxs">
                <div class="small-box">
                    <img src="img/images.jpg" alt="" class="user-photo">
                </div>
                <div class="small-box">
                    <img src="img/images.jpg" alt="" class="user-photo">
                </div>
                <div class="small-box">
                    <img src="img/images.jpg" alt="" class="user-photo">
                </div>
                <div class="small-box">
                    <img src="img/images.jpg" alt="" class="user-photo">
                </div>
                <div class="small-box">
                    <img src="img/images.jpg" alt="" class="user-photo">
                </div>
                <div class="small-box">
                    <img src="img/images.jpg" alt="" class="user-photo">
                </div>
             </div>
             <div class="big-box"></div>
        </div>


        <div class="right-box">
            <div id="chat-box">
              <div class="message">
                <div class="message-header">
                  <div class="author">Jane Doe</div>
                  <div class="date">June 9, 2023</div>
                </div>
                <div class="message-body">
                  <p>Hello there, this is a test message!</p>
                </div>
              </div>
            </div>
            <form id="send-message-form">
                <div class="input-container">
                    <input type="text" id="message-input" placeholder="Enter message...">
                    <button type="submit"> sned <i class="fas fa-paper-plane"></i></button>
                </div>
              </form>
          </div>


    </div>
    <!-- Link to JQuery and Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
